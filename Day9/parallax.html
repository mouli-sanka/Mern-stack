.parallax {
  /* The image used */
  background-image: url('bflyimg.jpg');
  background-image:no-repeat;
  background-size:cover;
  background-position: center;
  
  height:100% ;
}
</style>
</head>

<div style="height:1000px;background-color:green;font-size:36px">

</div>

</body>
</html>
