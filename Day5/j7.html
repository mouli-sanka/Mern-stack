<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<button onclick="mouli()">show me</button>
	<p id="testmatch"></p>

</body>
<script>
function mouli()
{
	var i;
	for(i=8;i<=100;i++)
	{
		document.getElementById('testmatch').innerHTML+=i+"<br>";
		i+=9;

	}
}
</script>
</html>
