<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input type="number" id="num" value="Enter a number"><br><br>
<button onclick="mouli()">check result</button><br><br>
<div id="result"></div>
<script>
	function mouli()
	{
		var a=document.getElementById('num').value;
		var result=document.getElementById('result');
		var out;
		switch(true)
		{
		case a<21:
			out=(21-a+"lemons less");
			break;
		case a==21:
			out="sufficient";
			break;
		case a>21:
			out=(a-21+"lemons extra");
			break;
		default:
		out="pls enter valid number";
		}
		document.getElementById('result').textContent=out;	
		}
</script>
