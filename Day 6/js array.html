<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body><h1>JavaScript Arrays</h1>
<p id="demo"></p>
<p id="first"></p>
<p id="second"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p> 
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<p id="demo9"></p>
<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
let size = fruits.length;
document.getElementById("demo").innerHTML = size;
const name = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("first").innerHTML = name.toString();
const hello = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("second").innerHTML = hello.join(" * ");
const hi = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo1").innerHTML = hi;
hi.pop();
document.getElementById("demo2").innerHTML = hi;
const oy = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo3").innerHTML = oy;
oy.push("Kiwi");
document.getElementById("demo4").innerHTML = oy;
const fruit = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo5").innerHTML =
"The first fruit is: " + fruit[0];
delete fruit[0];
document.getElementById("demo6").innerHTML =
"The first fruit is: " + fruit[0];
const fru = ["Banana", "Orange", "Apple", "Mango"];
fru.shift();
document.getElementById("demo7").innerHTML = fru;
const fr = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
const citrus = fr.slice(1);
document.getElementById("demo8").innerHTML = fr+ "<br><br>" + citrus;
const frui= ["Banana", "Orange", "Apple", "Mango"];
let f = frui.at(2);
document.getElementById("demo9").innerHTML = f;
</script>



</body>
</html>
