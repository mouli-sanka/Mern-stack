<!DOCTYPE html>
<html>

	<meta charset="utf-8">

</head>
<body>
	<div class="container">
  <div class="row">
    <div class="col">
       Enter the Number: <input type="number" id="num" value="">
  <button onclick="checkPrime()">Check</button>
<p id="mango" ></p>

<script>
var num, i, flag;
function checkPrime()
{
  num = (document.getElementById("num").value);
  if(num)
  {
    flag=0;
    
    for(i=2; i<num; i++)
    {
      if(num%2==0)
      {
        flag++;
        break;
      }
    }
    if(flag==0)
      document.getElementById("mango").innerHTML = "Prime Number";
    else
      document.getElementById("mango").innerHTML = "Not a Prime Number";
  }
}
</script>
    </div>
    <div class="col">
      Enter the Year: <input type="year" id="year" value="">
<button onclick="fun()">Check</button>
<p id="mango"></p>

</body>
<script>
var year1;
function fun()
{
  year1 = document.getElementById("year").value;
  if(year1)
  {
    if((year1%4==0) && (year1%100!=0))
    {
      document.getElementById("mango").innerHTML = "Leap Year";
    }
    else if(year1%400==0)
    {
      document.getElementById("mango").innerHTML = "Leap Year";
    }
    else
    {
      document.getElementById("mango").innerHTML = "Not a Leap Year";
    }
  }
}
</script>

    </div>
    <div class="col">
	Enter the Number: <input type="number" id="num" value="">
<button onclick="palindrome()">Check</button>
<p id="mango"></p>

<script>
  var rem, temp, sum = 0;

function palindrome()
{
  var num1= parseInt(document.getElementById("num").value);

    
    temp = num1;
    while(num1>0)
    {
      rem = num1%10;
      sum = (sum*10)+rem;
      num1 = Math.floor(num1/10);
    }
    if(temp==sum)
    {
      document.getElementById("mango").innerHTML = "palindrome";
    }
    else
    {
      document.getElementById("mango").innerHTML = "Not a Palindrome";
    }
}
</script>
