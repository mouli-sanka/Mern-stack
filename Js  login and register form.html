<!DOCTYPE html>
<html>
<head>
    <title>Login and Registration Page withoutjs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        body {
            display: flex;
            justify-content: space-around;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .form-section {
            width: 50%;
            padding: 20px;
        }

        .form-section h2 {
            text-align: center;
            margin-bottom: 20px;
            transform: translateY(-18px);
        }

        .form-section form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            display: flex;
            margin-bottom: 30px;
        }

        .form-group label {
            width: 35%;
            padding-right: 80px;
            text-align: right;
            padding-top: 10px;
        }

        h3 {
            text-align: center;
        }

        .form-group input,
        .form-group select {
            width: 40%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group .radio-group input {
            width: 30px;
        }

        .submit-btn button {
            padding: 10px;
            width: 30%;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h2>Login Page</h2>
            <form name="login" onsubmit="return formValidationLogin();">

                <div class="form-group">
                    <label>Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label>Password :</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <h3>Forget Password</h3>

                <div class="submit-btn" style="text-align:center ;">
                    <button type="submit">Submit</button>
                </div>

            </form>
        </div>

        <div class="form-section">
            <h2>Registration Form</h2>
            <form name="registration" onsubmit="return formValidation();">

                <div class="form-group">
                    <label>Name :</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label>Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label>Password :</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label>Confirm Password :</label>
                    <input type="password" id="confirm-password" name="confirmpassword" required>
                </div>

                <div class="form-group">
                    <label>Choose Country :</label>
                    <select id="country" name="country" required>
                        <option>USA</option>
                        <option>Canada</option>
                        <option>UK</option>
                        <option>Australia</option>
                        <option>India</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Passport :</label>
                    <div class="radio-group">
                        <label for="yes"><input type="radio" id="yes" name="Passport" value="yes" required> Yes</label>
                        <label for="no"><input type="radio" id="no" name="Passport" value="no"> No</label>
                    </div>
                </div>

                <div class="submit-btn" style="text-align:center ;">
                    <button type="submit">Submit</button>
                </div>

            </form>
        </div>
    </div>

    <script>
        function formValidation() {
            var uname = document.registration.name;
            var passid = document.registration.password;
            var confirmPassword = document.registration.confirmpassword;
            var ucountry = document.registration.country;
            var uemail = document.registration.email;
            var passportYes = document.registration.Passport[0];
            var passportNo = document.registration.Passport[1];

            if (allLetter(uname)) {
            if (passid_validation(passid, 7, 12)) {
            if (passwordMatch(passid, confirmPassword)) {
            if (countryselect(ucountry)) {
            if (ValidateEmail(uemail)) {
            if (validPassport(passportYes, passportNo)) {
                alert('Form submitted successfully!');
                window.location.reload();
                return true;
            }
            }
            }
            }
            }
            }
            return false;
        }

        function formValidationLogin() {
            var email = document.login.email;
            var passid = document.login.password;

            if (ValidateEmail(email)) {
                if (passid_validation(passid, 7, 12)) {
                    alert('Login successful!');
                    window.location.reload();
                    return true;
                }
            }
            return false;
        }

        function passid_validation(passid, mx, my) {
            var passid_len = passid.value.length;
            if (passid_len == 0 || passid_len >= my || passid_len < mx) {
                alert("Password should not be empty / length should be between " + mx + " to " + my);
                passid.focus();
                return false;
            }
            return true;
        }

        function passwordMatch(passid, confirmPassword) {
            if (passid.value === confirmPassword.value) {
                return true;
            } else {
                alert("Passwords do not match.");
                confirmPassword.focus();
                return false;
            }
        }

        function allLetter(uname) {
            var letters = /^[A-Za-z]+$/;
            if (uname.value.match(letters)) {
                return true;
            } else {
                alert('Name must have alphabet characters only');
                uname.focus();
                return false;
            }
        }

        function countryselect(ucountry) {
            if (ucountry.value == "Default") {
                alert('Select your country from the list');
                ucountry.focus();
                return false;
            } else {
                return true;
            }
        }

        function ValidateEmail(uemail) {
            var mailformat = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
            if (uemail.value.match(mailformat)) {
                return true;
            } else {
                alert("You have entered an invalid email address!");
                uemail.focus();
                return false;
            }
        }

        function validPassport(passportYes, passportNo) {
            if (passportYes.checked || passportNo.checked) {
                return true;
            } else {
                alert('Please select Yes or No for Passport');
                passportYes.focus();
                return false;
            }
        }
        
    </script>
</body>
</html>
