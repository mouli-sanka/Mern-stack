<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <form name="registration" onsubmit="return formValidation();">
    <div class="mb-3">
      <label for="username" class="form-label">User name</label>
      <input type="text" class="form-control" id="username" name="username">
      <div class="form-text">Enter the full name.</div>
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" class="form-control" id="age" name="age">
      <div class="form-text">Enter the correct age.</div>
    </div>
    <div class="mb-3">
      <label for="pincode" class="form-label">Pincode</label>
      <input type="number" class="form-control" id="pincode" name="pincode">
      <div class="form-text">Enter the area pincode.</div>
    </div>
    <div class="mb-3">
      <label for="pan" class="form-label">PanCard</label>
      <input type="text" class="form-control" id="pan" name="pan">
      <div class="form-text">Enter the Pancard number.</div>
    </div>
    <div class="mb-3">
      <label for="passid" class="form-label">Password</label>
      <input type="password" class="form-control" id="passid" name="passid">
    </div>
    <div class="mb-3">
      <label for="phonenumber" class="form-label">Phone number</label>
      <input type="text" class="form-control" id="phonenumber" name="phonenumber">
      <div class="form-text">Phone number must start with 8.</div>
    </div>
    <button type="submit" name="submit" class="btn btn-primary">Submit</button>
  </form>

  <script>
    function formValidation() {
      var age = document.getElementById('age');
      var uid = document.getElementById('username');
      var pin = document.getElementById('pincode');
      var pancard = document.getElementById('pan');
      var passid = document.getElementById('passid');
      var phonenum = document.getElementById('phonenumber');

      if (!userid_validation(uid, 8, 10)) {
        return false;
      }
      if (!passid_validation(passid, 6, 10)) {
        return false;
      }
      if (!allage(age)) {
        return false;
      }
      if (!allpincode(pin)) {
        return false;
      }
      if (!allpancard(pancard)) {
        return false;
      }
      if (!allphonenumber(phonenum)) {
        return false;
      }

      return true;
    }

    function userid_validation(uid, mx, my) {
      var uid_len = uid.value.length;
      if (uid_len === 0 || uid_len >= my || uid_len < mx) {
        alert("User Id should not be empty / length be between " + mx + " to " + my);
        uid.focus();
        return false;
      }
      return true;
    }

    function passid_validation(passid, mx, my) {
      let pattern = /^(?=.\d)(?=.[a-z])(?=.*[A-Z]).{6,10}$/;
      var passid_len = passid.value.length;
      if (passid_len === 0 || passid_len > my || passid_len < mx || !passid.value.match(pattern)) {
        alert("Password should not be empty / length be between " + mx + " to " + my + " with at least one uppercase, one lowercase letter and one number.");
        passid.focus();
        return false;
      }
      return true;
    }

    function allage(age) {
      if (age.value > 0 && age.value <= 100) {
        return true;
      } else {
        alert("Enter the correct age");
        age.focus();
        return false;
      }
    }

    function allphonenumber(phonenum) {
      let pattern = /^[8]\d{9}$/;
      if (!phonenum.value.match(pattern)) {
        alert("Phone number must start with 8 and have 10 digits.");
        phonenum.focus();
        return false;
      }
      return true;
    }

    function allpincode(pin) {
      if (pin.value.length === 6) {
        return true;
      } else {
        alert("Enter correct area pincode with 6 digits.");
        pin.focus();
        return false;
      }
    }

    function allpancard(pancard) {
      let pattern = /^[A-Z0-9]{10}$/;
      if (!pancard.value.match(pattern)) {
        alert("Enter the correct 10-character Pan card number.");
        pancard.focus();
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
